<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS3 - School of net</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/examples.css">
    </head>
    <body>
        <header>
            <h1 onmouseover="stoprotate()" id="test" style="transform: rotateY(0deg);">School of net</h1>
        </header>
        <section>
        <br/>
        <div class="row">
            <div class="col-3">
                <img src="img/back2.png" class="image1" width="100" alt="Homer" >
            </div>
            <div class="col-3">
                <img src="img/back2.png" class="image2" width="100" alt="Homer" >
            </div>
            <div class="col-3">
                <img src="img/back2.png" class="image3" width="100" alt="Homer" >
            </div>
            <div class="col-3">
                <a href="#" class="link">
                    <img src="img/back2.png" width="100" alt="Homer">
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <figure>
                    <img src="img/responsive.jpg" class="img-responsive" alt="responsive">
                    <figcaption>Image responsive</figcaption>
                </figure>
            </div>
            <div class="col-3">
                <div class="card">
                    <img src="img/responsive.jpg" alt="card">
                    <div class="container">
                        <p>Image card...</p>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <img src="img/responsive.jpg" class="filter" alt="card">
                        <div class="container">
                            <p>Image card...</p>
                        </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        </section>
        <script src="js/anim.js"></script>
    </body>



</html>
